<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Base</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<link rel="stylesheet" type="text/css" href="../css/screen.css" />
	<!-- <link rel="shortcut icon" href="{THEME}/img/favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="{THEME}/img/favicon.ico" type="image/x-icon"> -->
</head>
<body>
	<div class="global-wrapper">
<header id="header">
	<div class="wrapper">
		<p>header</p>
	</div>
</header>
		<section class="main-content open">
			<div class="wrapper">
				<form action="#" novalidate>
					<input type="text" placeholder="name" required>
					<input type="email" placeholder="Email" required>
					<input type="tel" placeholder="telephone" required>
					<input type="text" placeholder="text" required>
					<input type="submit">
				</form>
				<input type="submit" class="btn_submit-js" value="tyu">
				<input type="file" class="btn_submit-js" required>
			</div>
		</section>
	<footer id="footer">
		<div class="wrapper">
			<p>footer</p>
		</div>
	</footer>

	<div class="preloader">
		<div class="preloader-item">
			<div class="outer"></div>
			<div class="inner"></div>
		</div>
	</div>

	<script type="text/javascript" src="../js/main.js"></script>
</div>
</body>
</html>
